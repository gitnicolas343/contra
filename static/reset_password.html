<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restablecer contraseña – ContractRed</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

    :root {
      --primary: #6a0dad;
      --primary-light: #8a2be2;
      --primary-dark: #4a0072;
      --primary-soft: #ece0ff;
      --text-main: #111827;
      --text-secondary: #4b5563;
      --bg-start: #f0f4ff;
      --bg-end: #e0e8ff;
      --white: #ffffff;
      --shadow-md: 0 4px 16px rgba(0,0,0,0.12);
      --error: #e11d48;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      background-attachment: fixed;
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 400px;
      background: var(--white);
      border-radius: 24px;
      padding: 28px 26px;
      border: 1px solid rgba(148,163,184,0.4);
      box-shadow: var(--shadow-md);
      text-align: center;
    }

    .title {
      font-size: 26px;
      font-weight: 800;
      margin: 0 0 18px 0;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .input-field {
      width: 100%;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid #cbd5e1;
      font-size: 15px;
      background: #f9fafb;
      margin-bottom: 16px;
      transition: all 0.2s ease;
      outline: none;
    }

    .input-field:focus {
      border-color: rgba(106,13,173,0.35);
      box-shadow: 0 0 0 4px rgba(106,13,173,0.10);
      background: #ffffff;
    }

    .btn-primary {
      width: 100%;
      padding: 12px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 800;
      color: #fff;
      background: linear-gradient(135deg, var(--primary-light), var(--primary-dark));
      box-shadow: 0 14px 30px rgba(106,13,173,0.28);
      transition: transform 0.15s ease;
    }

    .btn-primary:hover { transform: translateY(-1px); }
    .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

    .error {
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(225,29,72,0.10);
      border: 1px solid rgba(225,29,72,0.25);
      color: #9f1239;
      font-weight: 600;
      display: none;
    }

    .success {
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(16,185,129,0.1);
      border: 1px solid rgba(16,185,129,0.25);
      color: #047857;
      font-weight: 600;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">Restablecer contraseña</h1>

    <input id="newPass" class="input-field" type="password" placeholder="Nueva contraseña (mínimo 6 caracteres)" />
    <button id="btnSave" class="btn-primary" type="button">Guardar</button>

    <div id="msg" class="error"></div>
    <div id="successMsg" class="success">Contraseña actualizada. Te llevaremos al login.</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://ndsyaetglshulaqadvzl.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kc3lhZXRnbHNodWxhcWFkdnpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0Mzk0NzEsImV4cCI6MjA4MDAxNTQ3MX0.Z2URIwgvLfpV6fdOv_fgIS-X-es2Zvlwq7QnB1Oo0Js";

    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { detectSessionInUrl: true },
    });

    const msg = document.getElementById("msg");
    const successMsg = document.getElementById("successMsg");

    document.getElementById("btnSave").onclick = async () => {
      const p = document.getElementById("newPass").value || "";
      if (p.length < 6) {
        msg.textContent = "La contraseña debe tener al menos 6 caracteres.";
        msg.style.display = "block";
        successMsg.style.display = "none";
        return;
      }

      const { error } = await supabaseClient.auth.updateUser({ password: p });

      if (error) {
        msg.textContent = "Error: " + error.message;
        msg.style.display = "block";
        successMsg.style.display = "none";
        return;
      }

      msg.style.display = "none";
      successMsg.style.display = "block";
      setTimeout(() => window.location.href = "/static/login.html", 2000);
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restablecer contraseña – ContractRed</title>
  
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/reset_password.css">
</head>
<body>
  <div class="card">
    <h1 class="title">Restablecer contraseña</h1>

    <input id="newPass" class="input-field" type="password" placeholder="Nueva contraseña (mínimo 6 caracteres)" />
    <button id="btnSave" class="btn-primary" type="button">Guardar</button>

    <div id="msg" class="error"></div>
    <div id="successMsg" class="success">Contraseña actualizada. Te llevaremos al login.</div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
    <script src="/static/js/base.js" defer></script>
    <script src="/static/js/reset_password.js" defer></script>
</body>
</html>

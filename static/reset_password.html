<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restablecer contraseña – ContractRed</title>
</head>
<body>
  <h2>Restablecer contraseña</h2>

  <label>Nueva contraseña</label>
  <input id="newPass" type="password" placeholder="Mínimo 6 caracteres" />
  <button id="btnSave" type="button">Guardar</button>

  <p id="msg"></p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://ndsyaetglshulaqadvzl.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kc3lhZXRnbHNodWxhcWFkdnpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0Mzk0NzEsImV4cCI6MjA4MDAxNTQ3MX0.Z2URIwgvLfpV6fdOv_fgIS-X-es2Zvlwq7QnB1Oo0Js"; // la misma que ya usas en login

    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { detectSessionInUrl: true },
    });

    const msg = document.getElementById("msg");
    document.getElementById("btnSave").onclick = async () => {
      const p = document.getElementById("newPass").value || "";
      if (p.length < 6) {
        msg.textContent = "La contraseña debe tener al menos 6 caracteres.";
        return;
      }

      const { error } = await supabaseClient.auth.updateUser({ password: p });

      if (error) {
        msg.textContent = "Error: " + error.message;
        return;
      }

      msg.textContent = "Contraseña actualizada. Te llevaremos al login.";
      setTimeout(() => window.location.href = "/static/login.html", 2000);
    };
  </script>
</body>
</html>

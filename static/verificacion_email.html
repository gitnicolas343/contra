<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificando tu correo – ContractRed</title>
  
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/verificacion_email.css">
</head>
<body>
  <div class="card">
    <h1 class="title">Verificando tu correo…</h1>
    <p class="subtitle">
      Estamos confirmando que tu correo existe y es válido para continuar con tu inscripción.
    </p>
    <p class="status">
      <span class="status-strong" id="status-main">Iniciando verificación...</span>
    </p>
    <p class="status" id="status-detail"></p>
    <p class="hint" id="hint">
      No cierres esta ventana. Este proceso solo toma unos segundos.
    </p>
    <button class="btn" id="btn-volver" style="display:none;" onclick="window.location.href='/static/inscripcion.html'">
      Volver a inscripción
    </button>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
    <script src="/static/js/base.js" defer></script>
    <script src="/static/js/verificacion_email.js" defer></script>
</body>
</html>
